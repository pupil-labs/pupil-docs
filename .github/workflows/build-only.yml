  core:
    name: Build Core
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./core
        run: npm install
      
      # Copy node modules to provide dependencies for shared components in root folder
      - name: Copy node_modules
        shell: bash
        run: |
          cp -r core/node_modules .
          ls -la

      - name: Make build
        working-directory: ./core
        run: npm run docs:build
      
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: core
          path: core/.vitepress/dist
  
  alpha-lab:
    name: Build Alpha Lab
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./alpha-lab
        run: npm install
      
      # Copy node modules to provide dependencies for shared components in root folder
      - name: Copy node_modules & init submodules
        shell: bash
        run: |
          git submodule update --init --recursive
          cp -r alpha-lab/node_modules .
          ls -la

      - name: Make build
        working-directory: ./alpha-lab
        run: npm run docs:build
      
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: alpha-lab
          path: alpha-lab/.vitepress/dist

  landing-page:
    name: Upload landing page
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./landing-page
        run: npm install
      
      # Copy node modules to provide dependencies for shared components in root folder
      - name: Copy node_modules
        shell: bash
        run: |
          cp -r landing-page/node_modules .
          ls -la

      - name: Make build
        working-directory: ./landing-page
        run: npm run docs:build
      
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: landing-page
          path: landing-page/.vitepress/dist
          
  debugging-info:
    name: Upload debugging info
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3         
      - name: Write commit SHA to gitcommit.txt
        shell: bash
        run: |
          echo $GITHUB_SHA > gitcommit.txt

      - name: Gitcommit - upload
        uses: actions/upload-artifact@v3
        with:
          name: gitcommit
          path: gitcommit.txt
